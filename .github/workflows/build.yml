  name: Build
  on:
    push:
      branches: [ main, master ]
    pull_request:
      branches: [ main, master ]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: pnpm install
        - name: Build the project
          run: pnpm app:build
